<!DOCTYPE html>
<html>
<head>
  <title>Splitter</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h3>Alice <span class="black"><span id="AliceBalance">... Loading</span> Coins</span></h3>
  <br>
  <h3>Bob <span class="black"><span id="BobBalance"></span> Coins</span></h3>
  <br>
  <h3>Carol <span class="black"><span id="CarolBalance"></span> Coins</span></h3>
  <br>
  <h1>Alice to send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Contract Address:</label><input type="text" id="receiver" placeholder="contract address"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send Coin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
